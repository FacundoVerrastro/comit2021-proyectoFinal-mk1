<div class="row app-login" *ngIf="!isLogged">
  <div class="col">
    <div class="" ngbDropdown class="d-inline-block" display="dynamic">
      <button mdbBtn color="info" class="waves-light dropdown-toggle" type="button" aria-expanded="false"
        id="dropdownForm1" mdbWavesEffect ngbDropdownToggle data-mdb-dropdown-animation="on">Ingresar</button>
      <ul ngbDropdownMenu aria-labelledby="dropdownForm1" class="dropdown-form cuadrado">
        <li>
          <h2 class="fondo dropdown-header dropdownHeader">Ingrese sus datos</h2>
        </li>
        <li>
          <form class="px-4 py-3 fondo" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Correo electrónico</label>
              <input type="email" class="form-control" id="emailLogin" placeholder="email@example.com"
                formControlName="emailLogin" name="email">

              <div class="mensajeError" *ngIf="emailLogin?.errors">
                <div *ngIf="emailLogin?.errors?.required">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                      d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z" />
                  </svg>
                  Email requerido
                </div>
                <div *ngIf="emailLogin?.errors?.pattern">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                      d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z" />
                  </svg>
                  Email no valido
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Contraseña</label>
              <input type="password" class="form-control" id="passwordLogin" placeholder="Password"
                formControlName="passwordLogin">
              <div class="mensajeError" *ngIf="password?.errors">
                <div *ngIf="password?.errors?.required">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                      d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z" />
                  </svg>
                  Contraseña requerida
                </div>
              </div>
            </div>
            <div class="olvideContraseña">
              <a href="#">Olvide mi contraseña</a>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Recuerdame
              </label>
            </div>
            <button type="submit" id="buttonIngresar" class="btn btn-info  btn-block">Ingresar</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</div>


<div class="row app-login" *ngIf="isLogged">
  <div class="col">
    <div class="" ngbDropdown class="d-inline-block" display="dynamic">
      <button mdbBtn color="info" class="waves-light dropdown-toggle" type="button" aria-expanded="false"
        id="dropdownForm1" mdbWavesEffect ngbDropdownToggle
        data-mdb-dropdown-animation="on">{{user.displayName}}</button>
      <div ngbDropdownMenu class="cerrarSesion">
        <button (click)="onLogout()" class="btn btn-danger btn-cerrarSesion">Cerrar Sesion</button>
      </div>
    </div>
  </div>
</div>
